<app-menu-private></app-menu-private>

<!--LOGIN FORM-->
<div class="main parent clear">
  <div class="wrapper">
    <!-- <form action="index_alt.html" method="post"> -->
    <form action="" method="post">

      <!--          User-->
      <div class="formfield">
        <div class="col-50">
          <label for="usernick">Usuario</label>
        </div>
        <div class="col-50">
          <input type="text" name="usernick" id="usernick" maxlength="20" placeholder="Escribe tu nombre de usuario aquí" required
          />
        </div>
      </div>

      <!--           Contraseña-->
      <div class="formfield">
        <div class="col-50">
          <label for="password">Contraseña</label>
        </div>
        <div class="col-50">
          <input type="password" name="password" id="password" maxlength="20" placeholder="Escribe tu contraseña aquí" required />
        </div>
      </div>

      <!--           Recuérdame-->
      <div class="formfield">
        <div class="right">
          <label for="remember">Recuérdame</label>
          <input type="checkbox" name="remember" id="remember" value="1" />
        </div>
      </div>

      <!--           Entrar-->
      <div class="col-95 formbutton formcentre">
        <!-- <input type="submit" id="enviar" /> -->
        <div class="button" id="login">Iniciar sesión</div>
      </div>


    </form>


    <!--        Registrarme-->
    <div class="formbutton formcentre" id="registrarme">
      <p>¿Aún no perteneces a nuestra comunidad?</p>
      <a routerLink="/register" class="button">Regístrate</a>
    </div>

    <!--       He Olvidado mi contraseña-->
    <div class="col-95 formbutton formcentre" id="forgotpass">
      <p><a routerLink="/recover">He olvidado mi contraseña</a></p>
      <p><a routerLink="/map">Entrar sin registrar</a></p>
    </div>



  </div>
</div>
